{% extends 'forms/faculty_form.html' %}
{% block title %}Group{% endblock %}
{% block content %}
<div class="main-content">
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="overview-wrap">
                        <h2 class="title-1">{% if g404 %}Update Teacher{% else %}Add Teacher{% endif %}</h2>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <strong>Company</strong>
                            <small> Form</small>
                        </div>
                        <div class="card-body card-block">
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    {{ teacher.as_p }}
                                </div>
                                <button type="submit" class="btn btn-success btn-md">{% if g404 %}Update{% else %}Add{% endif %}</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
