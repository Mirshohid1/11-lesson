{% extends 'lists/faculty_list.html' %}
{% block title %}Department{% endblock %}
{% block content %}
<div class="main-content">
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="overview-wrap">
                        <h2 class="title-1">Group List</h2>
                        <a class="au-btn au-btn-icon au-btn--blue" href="{% url 'group_form' %}">
                            <i class="zmdi zmdi-plus"></i>add</a>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <!-- DATA TABLE-->
                    <div class="table-responsive m-b-40">
                        <table class="table table-borderless table-data3">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Faculty</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for group in groups %}
                            <tr>
                                <td>{{ group.pk }}</td>
                                <td>{{ group.name }}</td>
                                <td>{{ group.faculty.name }}</td>
                                <td>
                                    <div class="table-data-feature">
                                        <a class="item" data-toggle="tooltip"
                                           href="{% url 'update_group' pk=group.pk %}" data-placement="top"
                                           title="Edit">
                                            <i class="zmdi zmdi-edit text-warning"></i>
                                        </a>
                                        <a class="item" data-toggle="tooltip" href="{% url 'del_group' pk=group.pk %}"
                                           data-placement="top"
                                           title="Delete">
                                            <i class="zmdi zmdi-delete text-danger"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <!-- END DATA TABLE-->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT-->
{% endblock %}
