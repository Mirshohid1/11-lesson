<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm to delete</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
{% block content %}
<div class="container">
    <h1>Are you sure to delete this '{{ faculty.name }}'</h1>
    <div class="btn-container">
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger btn-yes" type="submit">Yes, I'm sure</button>
        </form>
        <form method="get">
            <a href="{% url 'faculties' %}" class="btn btn-primary btn-no">No, take me back</a>
        </form>
    </div>
</div>
<footer>
    <p>Powered by <a href="https://www.linkedin.com/in/mirshoxid-mirshoxidov-ab8b9b32a/">Mirshoxid Mirshoxidov</a></p>
</footer>
{% endblock %}
<script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
